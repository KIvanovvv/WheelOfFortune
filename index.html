<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Wheel of Fortune</title>
  </head>
  <body>
    <div class="main">
      <div class="balance-container">
        Кредити:<span class="balance">0</span>
      </div>
      <div class="heading">Завъртете колелото на късмета</div>
      <div class="backdrop"></div>
      <div class="bonus-game">
        <span> Поздравления!</span>
        <p>Вие спечелихте 3 безплатни завъртания!</p>
        <p>Играта ще започне автоматично.</p>
      </div>
      <div class="wheel-container">
        <span class="arrow"></span>
        <div class="wheel">
          <div class="sector1">
            <span class="cell1"><b class="prize1">1</b></span>
            <span class="cell2"><b class="prize2">2</b></span>
            <span class="cell3"><b class="prize3">5</b></span>
            <span class="cell4"><b class="prize4">10</b></span>
          </div>
          <div class="sector2">
            <span class="cell5"><b class="prize1">20</b></span>
            <span class="cell6"><b class="prize2">25</b></span>
            <span class="cell7"><b class="prize3">30</b></span>
            <span class="cell8"><b class="prize4">35</b></span>
          </div>
          <div class="sector3">
            <span class="cell9"><b class="prize1">40</b></span>
            <span class="cell10"><b class="prize2">45</b></span>
            <span class="cell11"><b class="prize3">50</b></span>
            <span class="cell12"><b class="prize4">100</b></span>
          </div>
          <div class="sector4">
            <span class="cell13"><b class="free">Free Spins</b></span>
            <span class="cell14"><b class="prize2">150</b></span>
            <span class="cell15"><b class="prize3">200</b></span>
            <span class="cell16"><b class="prize4">500</b></span>
          </div>
        </div>
        <button class="btn-start">Старт</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
